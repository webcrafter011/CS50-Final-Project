{% extends "layout.html" %}

{% block title %}
: Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input type="text" autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username"
                name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input type="password" autocomplete="off" class="form-control mx-auto w-auto" id="password" name="password"
                placeholder="Password">
        </div>
        <div class="mb-3">
            <input type="password" autocomplete="off" class="form-control mx-auto w-auto" id="confirm_password"
                name="confirm_password" placeholder="Confirm password">
        </div>
        <div class="mb-3">
            <button class="btn btn-success mx-auto w-auto" type="submit">Register</button>
        </div>
    </form>
{% endblock %}
