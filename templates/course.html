{% extends "layout.html" %}

{% block title %}
: {{ course_name }} PDFs
{% endblock %}

{% block main %}
  <div class="pdf-list">
    <h2>{{ course_name }} Question Papers</h2>
    <ul>
      {% for pdf in pdf_files %}
      <li>
        <a href="{{ url_for('static', filename='pdfs/' + course_name + '/' + pdf) }}" download="{{ pdf }}">
          {{ pdf }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
